<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Підтвердження видалення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-danger mb-4">Підтвердження видалення</h2>
                <p class="mb-4">Ви впевнені, що хочете видалити задачу: <strong>{{ object.name }}</strong>?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <a href="{% url 'board_detail' object.pk %}" class="btn btn-secondary">Скасувати</a>
                    <button type="submit" class="btn btn-danger">Так, видалити</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container" style="max-width: 400px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Реєстрація</h2>
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Ім’я користувача</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Пароль</label>
                        <input type="password" name="password1" id="id_password1" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Підтвердження пароля</label>
                        <input type="password" name="password2" id="id_password2" class="form-control" required>
                    </div>

                    {% if error %}
                        <div class="alert alert-danger text-center" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Зареєструватися</button>
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">На головну</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

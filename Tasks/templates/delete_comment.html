<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Видалити коментар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<div class="container mt-5">
    <div class="alert alert-danger">
        <h5>Ви впевнені, що хочете видалити цей коментар?</h5>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Так, видалити</button>
            <a href="{{ object.board.get_absolute_url }}" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
</div>
</body>
</html>

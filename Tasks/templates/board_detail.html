<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ board.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">{{ board.name }}</h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Опис:</strong> {{ board.description }}
                        </li>
                        <li class="list-group-item">
                            <strong>Пріоритет:</strong> {{ board.priority }}
                        </li>
                        <li class="list-group-item">
                            <strong>Стан:</strong> {{ board.state }}
                        </li>
                        <li class="list-group-item">
                            <strong>Дедлайн:</strong> {{ board.deadline }}
                        </li>
                        <li class="list-group-item">
                            <strong>Автор:</strong> {{ board.author.username }}
                        </li>
                    </ul>
                    <div class="mt-4 text-center">
                        <a href="{% url 'board_list' %}" class="btn btn-outline-primary">Назад до списку</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
